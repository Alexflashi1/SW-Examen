<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
      

    <link rel="stylesheet" type="text/css" href="Estilos/estilo.css">

    <link rel="icon"  href="Imágenes/M.a.c.c.ico">
</head>
<body >
    <header id="header" class="">
        <h1>
            INGRESA TUS DATOS BANCARIOS
        </h1>
        
    </header><!-- /header -->
    <form id="datos" name="banco" method="GET">
        <div id="labels">
            <label>NOMBRE</label><br>
            <label>APELLIDO PATERNO</label><br>
            <label>APELLIDO MATERNO</label> <br>
            <label>EDAD</label><br>
            <label>NÚMERO DE TELÉFONO</label><br>
            <label>SALDO</label><br>
        </div>
        <div id= "botones">
             <input type="textarea" id="nombre" name="" placeholder="Ingresa tu nombre"><br>  
               <input type="textarea" id="apep" name="" placeholder="Ingresa tu apellido paterno"><br>  
               <input type="textarea" id="apem" name="" placeholder="Ingresa tu apellido materno"><br>  
               <input type="number" id="edad" name="" placeholder="Ingresa tu edad" value="18" min="18"><br>  
               <input type="short" id="tele" name="" placeholder="Ingresa tu número de teléfono"><br>          
                <input type="double" id="saldo" name="" placeholder="Ingresa tu saldo"><br>  
                 <input type="submit" id="enviar" name="" value="Enviar" onclick="mostrardatos();">

        </div>
        <div id="imprimir">
            
        </div>
      


     
    </form>
     <div class="container">
        <table class="table" id="tabla">
            <thead class="thead-inverse">
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Teléfono</th>
                    <th>Saldo Actual</th>
                </tr>
            </thead>
        </table>
    </div>
    

    <script src="JS/logica.js"></script>
</body>
</html>
